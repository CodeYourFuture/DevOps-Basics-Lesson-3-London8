name: Node.js CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-push-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker Image # Note how I don't have to set up node in my env!
        run: docker build -t "lorenzo-devops-basics-repo" .
      - name: Log and push to Dockerhub
        env:
          DOCKER_LOGIN: ${{ secrets.DOCKER_LOGIN }}
          DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
        run: |
          echo ${DOCKER_TOKEN} | docker login -u ${DOCKER_LOGIN} --password-stdin
          docker push lorenzo-devops-basics-repo
